<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Multiplication Calculator</title>
  <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #a8a3a3;
      }
      
      h1 {
        text-align: center;
        margin-top: 20px;
      }
      
      div.container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      
      div.container > div {
        margin-bottom: 10px;
      }
      
      label {
        display: inline-block;
        width: 290px;
        font-weight: bold;
        text-align: center;
        margin-left: 100px;
        
      }
      
      input[type="number"] {
        width: 100px;
        padding: 5px;

        text-align: center;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-align: center;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        margin-left: 550px;
        text-align: center; 

      }
      
      button:hover {
        background-color: #0056b3;
      }
      
      div#result {
        margin-top: 20px;
      }
      
      table {
        border-collapse: collapse;
        width: 100%;
      }
      
      table td, table th {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      
      table th {
        background-color: #f2f2f2;
      }
    </style>
</head>
<body>
  <h1>Matrix Multiplication Calculator</h1>
  
  <div>
    <label for="rows1">Rows of Matrix 1:</label>
    <input type="number" id="rows1">
    <label for="cols1">Columns of Matrix 1:</label>
    <input type="number" id="cols1">
  </div>
  
  <div>
    <label for="rows2">Rows of Matrix 2:</label>
    <input type="number" id="rows2">
    <label for="cols2">Columns of Matrix 2:</label>
    <input type="number" id="cols2">
  </div>
  
  <button onclick="multiplyMatrices()">Calculate</button>
  
  <div id="result"></div>
  
  <script>
    function multiplyMatrices() {
      const rows1 = parseInt(document.getElementById('rows1').value);
      const cols1 = parseInt(document.getElementById('cols1').value);
      const rows2 = parseInt(document.getElementById('rows2').value);
      const cols2 = parseInt(document.getElementById('cols2').value);
      
      if (cols1 !== rows2) {
        alert("The number of columns in Matrix 1 must be equal to the number of rows in Matrix 2 for multiplication.");
        return;
      }
      
      const matrix1 = [];
      const matrix2 = [];
      
      // Populate matrix 1
      for (let i = 0; i < rows1; i++) {
        matrix1.push([]);
        for (let j = 0; j < cols1; j++) {
          matrix1[i].push(parseInt(prompt(`Enter element ${i + 1}-${j + 1} of Matrix 1:`)));
        }
      }
      
      // Populate matrix 2
      for (let i = 0; i < rows2; i++) {
        matrix2.push([]);
        for (let j = 0; j < cols2; j++) {
          matrix2[i].push(parseInt(prompt(`Enter element ${i + 1}-${j + 1} of Matrix 2:`)));
        }
      }
      
      // Multiply matrices
      const result = [];
      for (let i = 0; i < rows1; i++) {
        result.push([]);
        for (let j = 0; j < cols2; j++) {
          let sum = 0;
          for (let k = 0; k < cols1; k++) {
            sum += matrix1[i][k] * matrix2[k][j];
          }
          result[i].push(sum);
        }
      }
      
      // Display result
      let output = "<h2>Result:</h2><table>";
      for (let i = 0; i < rows1; i++) {
        output += "<tr>";
        for (let j = 0; j < cols2; j++) {
          output += "<td>" + result[i][j] + "</td>";
        }
        output += "</tr>";
      }
      output += "</table>";
      document.getElementById('result').innerHTML = output;
    }
  </script>
</body>
</html>
